<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      httpEquiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="apple-mobile-web-app-title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://souls-rubyworld2021.web.app" />
    <meta
      property="og:image"
      content="https://souls-rubyworld2021.web.app/ogp.jpg"
    />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <link
      rel="apple-touch-icon"
      data-size="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      data-size="32x32"
      href="/icons/favicon-32x32-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      data-size="16x16"
      href="/icons/favicon-16x16-icon.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#ffffff" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
